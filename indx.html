<!doctype html>
<html lang="jp">

<head>

  <title>ボールを使ったゲームだよ</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
  <div id="lifeDisplay">ライフ: 10</div>
  <div>
    <canvas id="myCanvas" width="1000" height="690"></canvas>
